<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - El Paraíso Natural</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo.png" alt="El Paraíso Natural">
        </div>
        <h1>El Paraíso Natural</h1>
        <a href="index.html" class="back-btn">Volver a Tienda</a>
    </header>

    <main class="login-container">
        <h2>INICIO DE SESION</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="email">INGRESE SU CORREO</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">INGRESE CONTRASEÑA</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-actions">
                <button type="button" class="register-btn">REGISTRASE</button>
                <button type="submit" class="login-btn">INICIA SESION</button>
            </div>
        </form>
    </main>

    <div class="fruit-border top"></div>
    <div class="fruit-border bottom"></div>
</body>
</html>
